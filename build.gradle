plugins {
    id 'java'
    id 'application'
    id 'org.springframework.boot' version '3.2.0'
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.brokerx'
version = '1.0.0'

repositories {
    mavenCentral()
}

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

application {
    mainClass = 'brokerx.BrokerXWebApplication'
}

// Configure run task to support interactive input
run {
    standardInput = System.in
}

// Using standard Gradle source structure (src/main/java)

dependencies {
    // Spring Boot - Application monolithique
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    
    // Base de données locale H2
    runtimeOnly 'com.h2database:h2'
    
    // Tests
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

// Spring Boot se charge de créer le jar exécutable

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}