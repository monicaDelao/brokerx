# Configuration de l'application BrokerX - Monolithique
server.port=8080
server.servlet.context-path=/

# Configuration de la base de données H2 locale
spring.datasource.url=jdbc:h2:file:./data/brokerx;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.username=brokerx
spring.datasource.password=brokerx
spring.datasource.driver-class-name=org.h2.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Console H2 pour développement
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuration des formats de date pour les formulaires
spring.mvc.format.date=yyyy-MM-dd

# Configuration Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Configuration des logs
logging.level.brokerx=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN

# Configuration de l'encodage
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Configuration de la sécurité (désactivée pour l'instant)
spring.security.user.name=admin
spring.security.user.password=admin