<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">BrokerX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .option-button {
            padding: 20px;
            border: none;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: 600;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            cursor: pointer;
            display: block;
            position: relative;
            overflow: hidden;
        }
        
        .option-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .option-button:hover::before {
            left: 100%;
        }
        
        .register-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }
        
        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(76, 175, 80, 0.3);
        }
        
        .login-btn {
            background: linear-gradient(135deg, #2196F3, #1976D2);
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(33, 150, 243, 0.3);
        }
        
        .option-number {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            line-height: 30px;
            margin-right: 10px;
            font-weight: bold;
        }
        
        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 0.9em;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 2em;
            }
            
            .option-button {
                padding: 15px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üè¶ BrokerX</div>
        <div class="subtitle">Plateforme de Courtage S√©curis√©e</div>
        
        <div class="options">
            <a href="/inscription" class="option-button register-btn">
                <span class="option-number">1</span>
                S'inscrire
            </a>
            
            <a href="/connexion" class="option-button login-btn">
                <span class="option-number">2</span>
                Se connecter
            </a>
        </div>
        
        <div class="footer">
            <p>Bienvenue sur BrokerX - Votre partenaire de confiance</p>
        </div>
    </div>
</body>
</html>
