<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Inscription - BrokerX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(76, 175, 80, 0.3);
        }
        
        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .required {
            color: #e74c3c;
        }
        
        .error {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .info-box {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .info-box h4 {
            color: #495057;
            margin-bottom: 10px;
        }
        
        .info-box ul {
            margin-left: 20px;
            color: #6c757d;
        }
        
        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Retour √† l'accueil</a>
        
        <div class="header">
            <div class="logo">üè¶ BrokerX</div>
            <div class="subtitle">Inscription </div>
        </div>
        
        <div class="info-box">
            <h4>üîê Processus d'inscription s√©curis√©</h4>
            <ul>
                <li>V√©rification de l'adresse email</li>
                <li>Authentification √† double facteur (2FA)</li>
                <li>Validation par code OTP</li>
            </ul>
        </div>
        
        <form id="inscriptionForm" method="POST" action="/inscription" th:object="${client}">
            <div class="form-row">
                <div class="form-group">
                    <label for="prenom">Pr√©nom <span class="required">*</span></label>
                    <input type="text" id="prenom" th:field="*{prenom}" required maxlength="50">
                    <div class="error" th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></div>
                </div>
                
                <div class="form-group">
                    <label for="nom">Nom <span class="required">*</span></label>
                    <input type="text" id="nom" th:field="*{nom}" required maxlength="50">
                    <div class="error" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Adresse email <span class="required">*</span></label>
                <input type="email" id="email" th:field="*{email}" required>
                <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            
            <div class="form-group">
                <label for="telephone">Num√©ro de t√©l√©phone (optionnel)</label>
                <input type="tel" id="telephone" th:field="*{telephone}" pattern="[0-9]{10}" 
                       placeholder="Ex: 5141112222 (10 chiffres)">
                <div class="error" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></div>
            </div>
            
            <div class="form-group">
                <label for="dateNaissance">Date de naissance <span class="required">*</span></label>
                <input type="date" id="dateNaissance" name="dateNaissance" 
                       th:value="${client.dateNaissance != null ? #temporals.format(client.dateNaissance, 'yyyy-MM-dd') : ''}" 
                       required>
                <div class="error" th:if="${#fields.hasErrors('dateNaissance')}" th:errors="*{dateNaissance}"></div>
            </div>
            
            <div class="form-group">
                <label for="adresse">Adresse compl√®te <span class="required">*</span></label>
                <input type="text" id="adresse" th:field="*{adresse}" required maxlength="200" 
                       placeholder="Num√©ro, rue, ville, code postal">
                <div class="error" th:if="${#fields.hasErrors('adresse')}" th:errors="*{adresse}"></div>
            </div>
            
            <div class="form-group">
                <label for="motDePasse">Mot de passe <span class="required">*</span></label>
                <input type="password" id="motDePasse" th:field="*{motDePasse}" required minlength="8" 
                       placeholder="Au moins 8 caract√®res">
                <div class="error" th:if="${#fields.hasErrors('motDePasse')}" th:errors="*{motDePasse}"></div>
            </div>
            
            <button type="submit" class="submit-btn">
                Commencer l'inscription
            </button>
        </form>
    </div>
    

</body>
</html>
